        #map {
            height: 895px;
            width: 100%;
            top: 25px;
        }

</head>

<body onload="setup()">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-primary">
        <a class="navbar-brand font-weight-bold" href="#" style="font-size:2.25rem">Sight-C-ing</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" style="top:80px">
                <div class="col-sm-12">
                    <h6 style="margin-bottom:16px">Upload you own route!</h6>
                    <input class="form-control" style="margin-bottom:16px" id="gpxtext" type="text" placeholder="Random gpx file here" readonly>
                    <p>
                        <input style="display:none" type="file" id="myFile">
                        <input class="btn btn-primary" id='uploadbtn' type='button' value='Upload' />

                    </p>
                </div>
            </div>
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" id="map"></main>
            <script>
                function initMap() {
                    var uluru = { lat: 1.3521, lng: 103.8198 };
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: uluru
                    });
                    var marker = new google.maps.Marker({
                        position: uluru,
                        map: map
                    });
                }
                function setup() {
                    debugger;
                    document.getElementById('uploadbtn').addEventListener('click', openDialog);
                    function openDialog() {
                        document.getElementById('myFile').click();
                    }
                }
                function getValue() {
                    debugger;
                    var filename = document.getElementById('myFile').value;

                }
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCysefPogjMjWtUQsqWKr_Hap4YrdxAoeo&callback=initMap">
            </script>
        </div>
    </div>
